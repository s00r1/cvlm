<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lettre de Motivation - {{ prenom }} {{ nom }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 0;
        }
        .lm-container {
            background: #fff;
            max-width: 630px;
            margin: 36px auto;
            padding: 36px 32px 30px 32px;
            border-radius: 14px;
            box-shadow: 0 2px 24px #b2b8da33;
        }
        h2 {
            color: #4562c4;
            font-size: 1.15em;
            margin-bottom: 18px;
        }
        .signature {
            margin-top: 28px;
            color: #35406c;
            font-weight: 600;
            font-size: 1.05em;
        }
        .body-lm {
            white-space: pre-line;
            color: #2b387f;
            font-size: 1.07em;
        }
    </style>
</head>
<body>
    <div class="lm-container">
        <h2>Lettre de motivation</h2>
        <div class="body-lm">{{ lm_text|e }}</div>
        <div class="signature">
            {{ prenom }} {{ nom }}
        </div>
    </div>
</body>
</html>
