<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lettre de motivation — {{ prenom }} {{ nom }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8fafd;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 720px;
            margin: 32px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px #0e295318;
            padding: 46px 50px 38px 50px;
        }
        .coords {
            font-size: 1.03rem;
            color: #314266;
            line-height: 1.7;
            margin-bottom: 25px;
        }
        .datebloc {
            text-align: right;
            font-size: 0.98rem;
            color: #888;
            margin-bottom: 20px;
        }
        .lm-content {
            font-size: 1.12rem;
            color: #25324b;
            text-align: justify;
            line-height: 1.6;
        }
        .signature {
            margin-top: 30px;
            text-align: right;
            color: #314266;
            font-weight: bold;
        }
        .objet {
            font-size: 1.08rem;
            color: #37619b;
            font-weight: 600;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="coords">
        {{ prenom }} {{ nom }}<br>
        {{ adresse }}<br>
        {{ telephone }} • {{ email }} • Âge : {{ age }}
    </div>
    <div class="datebloc">
        {{ date_du_jour }}<br>
        À l’attention du recruteur
    </div>
    <div class="objet">
        Objet : Candidature spontanée / Poste selon offre jointe
    </div>
    <div class="lm-content">
        {{ lettre_motivation|replace('\n', '<br>')|safe }}
    </div>
    <div class="signature">
        {{ prenom }} {{ nom }}
    </div>
</div>
</body>
</html>
