<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lettre de motivation - {{ nom }} {{ prenom }}</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #fff; color: #23234d;}
    .main { max-width: 650px; margin: 0 auto; padding: 2.2em 2.2em 2em 2.2em; }
    .header { margin-bottom: 1.5em; font-size: 1em; }
    .header div { margin-bottom: .2em; }
    .date { text-align: right; margin-bottom: 1em; color: #888; font-size: 0.96em;}
    .lm-body { white-space: pre-line; font-size: 1.09em;}
    @media (max-width: 700px) {
      .main { padding: .7em; }
      .header { font-size: .97em;}
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="header">
      <div>{{ nom }} {{ prenom }}</div>
      <div>{{ adresse }}</div>
      <div>{{ telephone }} | {{ email }} | {{ age }} ans</div>
    </div>
    <div class="date">{{ date_du_jour }}</div>
    <div class="lm-body">
      {{ lettre_motivation }}
    </div>
  </div>
</body>
</html>
