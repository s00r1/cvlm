
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'emploi - CVLM</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>üîç Recherche d'emploi</h1>
    <form method="POST" action="/search">
        <input type="text" name="mots_cles" placeholder="Ex: technicien maintenance" required>
        <input type="text" name="commune" placeholder="Code INSEE de la ville (ex: 91286)" required>
        <input type="number" name="distance" placeholder="Rayon en km (ex: 20)" required>
        <button type="submit">Rechercher</button>
    </form>

    {% if offres %}
        <h2>üìã R√©sultats de la recherche :</h2>
        <ul>
        {% for offre in offres %}
            <li>
                <strong>{{ offre['intitule'] }}</strong><br>
                {{ offre['lieuTravail']['libelle'] }} - {{ offre['typeContrat'] }}<br>
                <form method="POST" action="/generate">
                    <input type="hidden" name="offre_id" value="{{ offre['id'] }}">
                    <button type="submit">G√©n√©rer CV, LM, Fiche</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
