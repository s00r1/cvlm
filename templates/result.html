<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Documents générés</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .results-container {
            max-width: 520px;
            margin: 60px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 18px #b2b8da33;
            padding: 2.2em 2.2em 1.2em 2.2em;
            text-align: center;
        }
        .doc-link {
            display: block;
            background: linear-gradient(100deg, #2b387f 40%, #4562c4 100%);
            color: #fff !important;
            font-size: 1.16em;
            font-weight: 600;
            border-radius: 8px;
            padding: 1em 0.6em;
            margin: 15px auto 12px auto;
            text-decoration: none;
            transition: background 0.18s;
            box-shadow: 0 1px 8px #2b387f19;
        }
        .doc-link:hover {
            background: linear-gradient(100deg, #223069 0%, #2b387f 90%);
        }
        .again-link {
            color: #4562c4;
            font-size: 1.01em;
            margin-top: 18px;
            display: block;
        }
        .again-link:hover {
            text-decoration: underline;
        }
        .tick {
            font-size: 2.8em;
            color: #39c274;
            margin-bottom: 0.2em;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="tick">✅</div>
        <h2>Vos documents sont prêts !</h2>
        <a href="/download/{{ cv_file }}" class="doc-link" download>Télécharger le CV (PDF)</a>
        <a href="/download/{{ cv_file_docx }}" class="doc-link" download>Télécharger le CV (Word)</a>
        <a href="/download/{{ lm_file }}" class="doc-link" download>Télécharger la Lettre de Motivation (PDF)</a>
        <a href="/download/{{ lm_file_docx }}" class="doc-link" download>Télécharger la Lettre de Motivation (Word)</a>
        <a href="/download/{{ fiche_file }}" class="doc-link" download>Fiche de poste (PDF)</a>
        <a href="/download/{{ fiche_file_docx }}" class="doc-link" download>Fiche de poste (Word)</a>
        <a href="/" class="again-link">⟵ Revenir au formulaire</a>
    </div>
</body>
</html>
