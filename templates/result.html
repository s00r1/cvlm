<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats générés</title>

</head>
<body>

        <h1>Vos documents générés</h1>

        <div class="alert">{{ error }}</div>
        {% endif %}

        <h2>Fiche de poste</h2>
        <a href="{{ url_for('download_file', filename=fiche_file) }}">Télécharger en PDF</a> |
        <a href="{{ url_for('download_file', filename=fiche_file_docx) }}">Télécharger en Word</a>
        <br><br>

        <h2>CV</h2>
        <a href="{{ url_for('download_file', filename=cv_file) }}">Télécharger en PDF</a> |
        <a href="{{ url_for('download_file', filename=cv_file_docx) }}">Télécharger en Word</a>
        <br><br>

        <h2>Lettre de motivation</h2>
        <a href="{{ url_for('download_file', filename=lm_file) }}">Télécharger en PDF</a> |
        <a href="{{ url_for('download_file', filename=lm_file_docx) }}">Télécharger en Word</a>
        <br><br>
        <a href="{{ url_for('index') }}" class="backbtn">⟵ Retour</a>
    </div>
</body>
</html>
